name: Deploy to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          echo "$EC2_SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

      - name: Deploy app with Docker Compose
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
        run: |
          echo "Deploying app to $EC2_HOST..."
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" app/ ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/app
          ssh -i key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} "
            cd /home/${EC2_USER}/app &&
            sudo docker compose down &&
            sudo docker compose up -d --build
          "
