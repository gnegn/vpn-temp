name: Deploy to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- SSH Key ----------
      - name: Set up SSH key
        env:
          EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          echo "$EC2_SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

      # ---------- Debug ----------
      - name: Debug host variable
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: echo "Deploying to $EC2_HOST"

      # ---------- Upload and run cloud-init ----------
      - name: Run cloud-init on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
        run: |
          echo "ðŸ“¦ Uploading and running cloud-init.sh.tpl on $EC2_HOST..."
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" infra/cloud-init.sh.tpl ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/cloud-init.sh
          
          ssh -i key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << 'EOF'
            set -e
            echo "ðŸš€ Running cloud-init.sh..."
            chmod +x ~/cloud-init.sh
            sudo bash ~/cloud-init.sh
            echo "âœ… cloud-init completed!"
          EOF

      # ---------- Deploy app ----------
      - name: Deploy app with Docker Compose
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
        run: |
          echo "ðŸš€ Deploying app to $EC2_HOST..."
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" app/ ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/app
          
          ssh -i key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << 'EOF'
            set -e
            cd /home/ubuntu/app
            echo "ðŸ§¹ Stopping old containers..."
            sudo docker compose down || true
            echo "ðŸ”§ Building and starting containers..."
            sudo docker compose up -d --build
            echo "âœ… Deployment finished!"
          EOF
